<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Votación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
</head>
<body>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
  <form id="form-votacion">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-9  text text-center">
        <div class="form-group row">
          <label for="name_lastname" class="col-4 col-form-label text-left h1">FORMULARIO DE VOTACIÓN</label> 
        </div>
        <div class="form-group row">
          <label for="name_lastname" class="col-4 col-form-label text-left">Nombre y Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="name_lastname" name="name_lastname" placeholder="Su Nombre y Apellido" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="alias" class="col-4 col-form-label text-left">Alias</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-book"></i>
                </div>
              </div> 
              <input id="alias" name="alias" placeholder="(Min. 5 caracteres + números)" type="text" class="form-control" required="required">
            </div>
            <div class="input-group">
              <div id="msgalias" style="font-size:10px;"></div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-4 col-form-label text-left">RUT</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-book-o"></i>
                </div>
              </div> 
              <input id="rut" name="rut" placeholder="Ejem: 12345678-9" type="text" class="form-control" required="required">
            </div>
            <div class="input-group">
              <div id="msgrut" style="font-size:10px;"></div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label text-left">Email</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </div>
              </div> 
              <input id="email" name="email" placeholder="tucorreo@correo.cl" type="text" class="form-control" required="required">
            </div>
            <div class="input-group">
              <div id="msgemail" style="font-size:10px;"></div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_region" class="col-4 col-form-label text-left">Región</label> 
          <div class="col-8">
            <select id="id_region" name="id_region" class="custom-select" required="required">
              <option value="" selected>Seleccione una opción</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_comuna" class="col-4 col-form-label text-left">Comuna</label> 
          <div class="col-8">
            <select id="id_comuna" name="id_comuna" class="custom-select" required="required">
              <option value="" selected>Seleccione una opción</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="id_candidato" class="col-4 col-form-label text-left">Candidato</label> 
          <div class="col-8">
            <select id="id_candidato" name="id_candidato" required="required" class="custom-select">
              <option value="" selected>Seleccione una opción</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 text-left">Cómo se enteró de Nosotros</label> 
          <div class="col-8 text text-left" id="datacontacto">
          </div>
          <div class="col-4 text text-left"></div>
          <div class="col-4 text text-center">
            <div class="text bg-warning">Por favor escoja al menos 2 opciones.</div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-3 col-8">
            <hr>
            <hr>
            <input name="enviar" type="submit" class="btn btn-success btn-lg col-6" value="Votar" />
            <input name="accion" type="hidden" value="Votar" />
          </div>
        </div>
        <div class="input-group">
          <div id="msgcontacto" style="font-size:10px;"></div>
        </div>
        <hr>
        <hr>
        <div class="input-group">
          <div id="msgvotar" style="font-size:14px;font-style: italic;"></div>
        </div>
        <div class="input-group">
          <div id="msgvalidar" style="font-size:14px;font-style: italic;"></div>
        </div>
    </div>
  </form>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
